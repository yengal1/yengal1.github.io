            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="index.html">Roca</a>

                        <li class="nav-item">
                            <a class="nav-link" href="sobre-nosotros.html">Sobre Nosotros</a>

                        </li>
                    </ul>

            </nav>
        </div>
    </header>

    <section class="py-5 bg-light">
        <div class="container">
            <h1 class="text-center mb-4">Nuestros Productos</h1>
            <div class="row">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header">
                            Filtrar por Categoría
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="productos.html" class="text-decoration-none">Todos</a></li>
                            <li class="list-group-item"><a href="productos.html?categoria=canguros" class="text-decoration-none">Canguros</a></li>
                            <li class="list-group-item"><a href="productos.html?categoria=maletas" class="text-decoration-none">Maletas</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-9" id="productos-container">
                    <div class="row row-cols-1 row-cols-md-3 g-4">
                        </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white py-3 text-center">
        <div class="container">
            <p>&copy; 2025 Roca - Canguros y Maletas. Todos los derechos reservados.</p>
            <a href="#" class="text-white me-2"><i class="bi bi-facebook"></i></a>
            <a href="#" class="text-white me-2"><i class="bi bi-instagram"></i></a>
            <a href="#" class="text-white"><i class="bi bi-twitter"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        $(document).ready(function() {
            // Simulación de datos de productos
            const productos = [
                { id: 1, nombre: "Canguro Ergonómico", categoria: "canguros", precio: 50000, imagen: "img/canguro-ergonomico.jpg", descripcion: "Canguro cómodo y seguro para tu bebé." },
                { id: 2, nombre: "Maleta de Viaje Grande", categoria: "maletas", precio: 129000, imagen: "img/maleta-viaje-grande.jpg", descripcion: "Maleta resistente para viajes largos." },
                { id: 3, nombre: "Canguro Deportivo", categoria: "canguros", precio: 79999, imagen: "img/canguro-deportivo.png", descripcion: "Ideal para padres activos." },
                { id: 4, nombre: "Maleta de Cabina", categoria: "maletas", precio: 99999, imagen: "img/maleta-cabina.gif", descripcion: "Perfecta para viajes cortos." },
                { id: 5, nombre: "Canguro de Paseo", categoria: "canguros", precio: 69999, imagen: "img/canguro-paseo.jpg", descripcion: "Ligero y práctico para paseos cortos." },
                { id: 6, nombre: "Maleta Semirrígida", categoria: "maletas", precio: 119999, imagen: "img/maleta-semirrigida.jpg", descripcion: "Buena combinación de flexibilidad y protección." },
                { id: 7, nombre: "Mochila Portabebés", categoria: "canguros", precio: 99999, imagen: "img/mochila-portabebes.jpg", descripcion: "Para aventuras en la montaña." },
                { id: 8, nombre: "Set de Maletas (3 piezas)", categoria: "maletas", precio: 249999, imagen: "img/set-maletas.jpg", descripcion: "Juego completo para todas tus necesidades de viaje." },
                // Agrega más productos aquí con las rutas correctas a sus imágenes
            ];

            const urlParams = new URLSearchParams(window.location.search);
            const categoriaFiltrar = urlParams.get('categoria');
            let productosFiltrados = productos;

            if (categoriaFiltrar) {
                productosFiltrados = productos.filter(producto => producto.categoria === categoriaFiltrar);
            }

            const productosContainer = $('#productos-container .row');
            productosContainer.empty(); // Limpiar el contenedor antes de agregar los productos filtrados

            if (productosFiltrados.length > 0) {
                productosFiltrados.forEach(producto => {
                    productosContainer.append(`
                        <div class="col">
                            <div class="card h-100">
                                <img src="${producto.imagen}" class="card-img-top" alt="${producto.nombre}">
                                <div class="card-body">
                                    <h5 class="card-title">${producto.nombre}</h5>
                                    <p class="card-text">${producto.descripcion}</p>
                                    <p class="card-text">Precio: $${producto.precio.toFixed(2)}</p>
                                    <a href="#" class="btn btn-primary">Ver Detalles</a>
                                </div>
                            </div>
                        </div>
                    `);
                });
            } else {
                productosContainer.append('<div class="col"><p>No hay productos en esta categoría.</p></div>');
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
